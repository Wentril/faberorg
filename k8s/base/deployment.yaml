apiVersion: apps/v1
kind: Deployment
metadata:
  name: faberorg-web
  namespace: faberorg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faberorg-web
  template:
    metadata:
      labels:
        app: faberorg-web
    spec:
      containers:
      - name: web
        image: ghcr.io/wentril/faberorg/faberorg:v0.0.0
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: faberorg-env
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
        - name: ghcr-login-secret
