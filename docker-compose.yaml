services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faberorg_web
    command: ["gunicorn", "faberorg.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3"]
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
